  <script src="break_eternity.js"></script>
  <script src="main.js"></script>
      <body>
        <p id="p1"><span id="sp1"></span></P>
        <p id="p2"><span id="sp2"></span></P>
        <p id="p3"><span id="sp3"></span></P>
        <button onClick="changeX()">Increase X Value.</button>
        <button onClick="changeY()">Increase Y Value.</button>
        <button onClick="changeZ()">Increase Z Value.</button>
        <button onClick="changeAddMult()">Increase the amount each variable is increased by.</button>
        <script>
            var addMult = new Decimal (1)
            function changeAddMult() {
             if (addMult < 5) {   
                 addMult.mag = 10;
              } else if (addMult.mag == 10) {
                 addMult.mag = 25;
              } else if (addMult.mag == 25) {
                 addMult.mag = 50;
              } else if (addMult.mag == 50) {
                 addMult.mag = 100;
              } else if (addMult.mag == 100) {
                 addMult.mag = 250;
              } else if (addMult.mag == 250) {
                 addMult.mag = 500;
              } else if (addMult.mag == 500) {
                 addMult.mag = 1000;
              } else if (addMult.mag < 1e308) {
                 addMult.mag = addMult.mag * 100
              } else {
                 addMult.mag = addMult.mag * 1000 
              }
             }
            
   </script>
 </body>
</html>
